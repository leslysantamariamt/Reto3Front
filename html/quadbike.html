<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cuatrimotos / Quadbikes</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../js/quadbike.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">QUADBIKES - OMEGA PRO</span>
            </div>
        </nav>

        <div class="pt-2">
            <figure class="text-center">
                <blockquote class="blockquote">
                    <p>Cuatrimotos / Quadbikes</p>
                </blockquote>
                <figcaption class="blockquote-footer">
                    Grupo Omega: <cite title="Source Title">Leidy Cruz, Lesly Santamaria, Leandro Silva, Enrique Ceron</cite>
                </figcaption>
            </figure>
        </div>

        <div class="row">
            
        
            <button class="col btn btn-primary" type="button" onclick="showForm()">Crear nueva Cuatrimoto</button>
        </div>

        <hr />

        <div id="info" style="display: none;">
            <table class="table table-hover">
                <thead>
                    <th>Nombre / Name</th> 
                    <th>Modelo / Brand</th>
                    <th>Año / Year</th>
                    <th>Descripción / Description</th>
                    <th>Categoria / Category</th>
                  
                </thead>
                <tbody id="allItems"></tbody>
            </table>
        </div>

        <div id="formPost" style="display: none;">
            <form action="" method="post" class="row">
                <div class="col-4 pt-4 pb-4">
                <label for="Name">Marca / Brand</label>
                    <input class="form-control" type="text" name="brand" id="brand"
                        placeholder="Brand " aria-label="Brand" required>
                </div>

                <div class="col-4 pt-4 pb-4">
                <label for="Name">Nombre del Cuatrimoto / Quadbikes's name</label>
                    <input class="form-control" type="text" name="nameQuadbike" id="nameQuadbike"
                        placeholder="Name Quadbike " aria-label="NameQuadbike" required>
                </div>

                <div class="col-4 pt-4 pb-4">
                <label for="Name">Año / Year</label>
                    <input class="form-control" type="number" name="year" id="year"
                        placeholder="Year" aria-label="Year" required>
                </div>

                <div class="col-6 pt-4 pb-4">
                <label for="Name">Descripción de la Cuatrimoto / Quadbike's Description</label>
                    <input class="form-control" type="text" name="description" id="descriptionQuadbike"
                        placeholder="Description Quadbike " aria-label="DescriptionQuadbike" required>
                </div>
                <div class="col-4 pt-4 pb-4">
                <label for="Name">Nombre de la Categoría / Category's name</label>
                 <select class="form-control" type="text" name="category" id="categoryname" required>
                    </select>  
                </div> 
                
                <button class="btn btn-success" type="button" onclick="postQuadbike()" id="btnGuardarCuatrimoto" style="display: none;">Guardar Cuatrimoto</button>
            </form>
        </div>
    </div>
</body>

</html>
