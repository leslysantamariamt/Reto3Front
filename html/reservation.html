<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservations / Reservaciones</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="../js/reservation.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">QUADBIKES - OMEGA PRO</span>
            </div>
        </nav>

        <div class="pt-2">
            <figure class="text-center">
                <blockquote class="blockquote">
                    <p>Reservations</p>
                </blockquote>
                <figcaption class="blockquote-footer">
                    Grupo Omega: <cite title="Source Title">Leidy Cruz, Lesly Santamaria, Leandro Silva, Enrique Ceron</cite>
                </figcaption>
            </figure>
        </div>

        <hr />
    
        <div id="info" style="display: none;">
            <table class="table table-hover">
                <thead>
                    <th>Id</th>
                    <th>Quadbike</th>
                    <th>Client</th>
                    <th>Score</th>
                    
                    
                </thead>
                <tbody id="allItems"></tbody>
            </table>
        </div>

        <div id="crearreserva" >
            <figure class="text-center">
                <blockquote class="blockquote">
                    <p>Crear Reservación</p>
                    <button class="btn btn-link" onclick="postReservation()">Guardar Reservación</button>
                </blockquote>
            </figure>
            
            <form action="" method="post" class="row">
                <div class="col-6 pt-4 pb-4">
                    <label for="Name">Nombre del Cliente / Client's Name</label>
                    <select class="form-select" name="client" id="client" required>
                    </select>
                </div>
            
                <div class="col-4 pt-4 pb-4">
                    <label for="Name">Nombre del la Cuatrimoto / Quadbike's Name</label>
                    <select class="form-select" name="quadbike" id="quadbike" required>
                    </select>
                </div> 

                <div class="col-6 pt-4 pb-4">
                    <label for="Name">Fecha de inicio / Start Date</label>
                    <input class="form-control" type="datetime-local"  name="startDate" id="startDate" placeholder="Start Date" aria-label="StartDate"
                        required>
                </div>

                <div class="col-6 pt-4 pb-4">
                <label for="Name">Fecha de devolución / Devolution Date</label>
                    <input class="form-control" type="datetime-local" name="devolutionDate" id="devolutionDate" placeholder="Devolution Date" aria-label="StarDate"
                        required>
                </div>

            </form>

        </div>
    </div>
</body>

</html>
